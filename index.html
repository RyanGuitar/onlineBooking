<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" value="width=device-width, initial-scale=1">
  <meta name="description" content="Online booking website for pool halls and related venues.">
  <meta property="og:title" content="Online Booking">
  <meta property="og:site_name" content="onlinebooking">
  <meta property="og:url" content="https://github.com/RyanGuitar/onlineBooking/">
  <meta property="og:description" content="An online booking website for pool halls and related venues. Fast, secure and easy bookings.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://github.com/RyanGuitar/onlineBooking/blob/main/promoimage.jpeg">
  <title>Online Booking Website v1</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles/shared.css" media="all">
  <link rel="stylesheet" href="styles/portrait.css" media="(orientation:portrait)">
  <link rel="stylesheet" href="styles/landscape.css" media="(orientation:landscape)"> 
  <body>

    <header>
      <img
      src="images/landing.jpeg"
      style="width:100%; height:100%; object-fit:cover"
      id="headerImage"
      alt="header image"
      />
      <div id="headerText">
        Online Booking Website
      </div>
        <div id="headerLogoBox"></div>
        <div id="headerLogoCenter"></div>
        <div id="headerGameBox"></div>
        <div id="headerCenter"></div>
        <div id="finalDate"></div>
        <div id="preTimeBox"></div>
        <div id="timeBox"></div>
        <div id="dateBox"></div>
    </header>

    <main id="AppContent"></main>

    <script src="app.js" type="module"></script>
  </body>
</html>
